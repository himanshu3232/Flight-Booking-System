server:
  port: 1000

spring:
  application:
    name: search_service

  profiles:
    active: prod

  cloud:
    function:
      definition: updateSeats
    stream:
      bindings:
        updateSeats-in-0:
          destination: send-communication
          group: ${spring.application.name}


  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 10s


  datasource:
    url: jdbc:postgresql://localhost:5432/search_service
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: DEBUG

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"
